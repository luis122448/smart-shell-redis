apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: smart-shell-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: luis122448/smart-shell-redis:latest
        ports:
        - containerPort: 6379
        args: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
